<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(https://cdn.pixabay.com/photo/2023/09/29/11/19/sunrays-8283601_640.jpg);
            background-size: cover;

        }

        .container{
            width: 80%;
            height: 60vh;
            backdrop-filter: blur(2px);
            border-radius: 20px;
            box-shadow: 5px 5px 5px red, -5px 5px 5px red, 5px -5px 5px red,-5px -5px 5px red;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            position: absolute;

        }

        #time{
            font-size: 20vh;
            color: white;
            text-shadow: 2px 2px 2px blue,-2px 2px 2px blue,2px -2px 2px blue,-2px -2px 2px blue;
            
        }

        #date{
            font-size: 8vw;
            color: deeppink;
            text-shadow: 2px 2px 2px blue,-2px 2px 2px blue,2px -2px 2px blue,-2px -2px 2px blue;
            
        }

        #sec{
            font-size: 35vw;
            color: black;
            
        }

        #day{
            font-size: 8vw;
            color: deeppink;
            text-shadow: 2px 2px 2px blue,-2px 2px 2px blue,2px -2px 2px blue,-2px -2px 2px blue;
            
        }


    </style>
</head>
<body>

    <div class="container">
        <h1 id="time"></h1>
        <h1 id="date"></h1>
        <h1 id="day"></h1>
    </div>

    <h1 id="sec"></h1>
    
    <script>
        function clock()
        {
            let date=new Date();
            let h=date.getHours();
            let am_pm='am'
            let h1=(h<10)? ('0'+h):h;
            let h2=(h1<12)? (h1-12):h1;
            let am_pm1=(h2>=12)? ('pm'):'am'
            let m=date.getMinutes();
            let m1=(m<10)? ('0'+m):m
            let s=date.getSeconds();
            let s1=(s<10)? ('0'+s):s
            let day=date.getDay();
            let arrday=['sunday','monday','tuesday', 'wednesday','thursday','friday','saturday']
            let month=date.getMonth()
            let arrmonth=['jan','feb','mar','apr','may','june','jul','aug','sep','oct','nov','dec']
            let d=date.getDate()
            let year=date.getFullYear()
            document.getElementById('time').innerHTML=`${h2}:${m1}${am_pm1}`
            document.getElementById('sec').innerHTML=`${s1}`
            document.getElementById('date').innerHTML=`${d}/${arrmonth[month]}/${year}`
            document.getElementById('day').innerHTML=`${arrday[day]}`


        }

        clock()
        setInterval(()=>{
            clock()
        },1000)
    </script>
</body>
</html>
