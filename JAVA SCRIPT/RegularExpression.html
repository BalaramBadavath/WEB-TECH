                s2.style.visibility='hidden'
            }
            else{

                s2.innerHTML=`Invalid Email Id`

                s2.style.visibility='visible'

            let psw=document.getElementById('password').value

            if (psw=="") {

                s3.innerHTML=`Password should contain atleast 8 characters and a mix of uppercase , lowercase letters and numbers.`

                s3.innerHTML=`Password should contain atleast 8 characters and a combination of uppercase letters, lowercase letters, numbers.`
