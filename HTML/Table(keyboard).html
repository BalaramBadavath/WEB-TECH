<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table  border="3px" style="text-align: center;background-color: black;color: white;" cellpadding="5px">
            <tr>
                <td>esc</td>
                <td>F1</td>
                <td>F2</td>
                <td>F3</td>
                <td>F4</td>
                <td>F5</td>
                <td>F6</td>
                <td>F7</td>
                <td>F8</td>
                <td>F9</td>
                <td>F10</td>
                <td>F11</td>
                <td>F12</td>
                <td>insert</td>
                <td>delete</td>
                <td>CL</td>
                <td>CE</td>
                <td>+/-</td>
                <td>P</td>
            </tr>
            <tr>
                <td width="5px">~</td>
                <td>!</td>
                <td>@</td>
                <td>#</td>
                <td>$</td>
                <td>%</td>
                <td>^</td>
                <td>&</td>
                <td>*</td>
                <td>(</td>
                <td>)</td>
                <td>_</td>
                <td>+</td>
                <td colspan="2">backspace</td>
                <td>num </td>
                <td>/</td>
                <td>*</td>
                <td>-</td>
            </tr>
            <tr>
                <td colspan="2">tab</td>
                <td>Q</td>
                <td>W</td>
                <td>E</td>
                <td>R</td>
                <td>T</td>
                <td>Y</td>
                <td>U</td>
                <td>I</td>
                <td>O</td>
                <td>P</td>
                <td>[</td>
                <td>]</td>
                <td colspan="1">|</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td rowspan="2">+</td>
            </tr>
            <tr >
                <td colspan="2">caps lock</td>
                <td>A</td>
                <td>S</td>
                <td>D</td>
                <td>F</td>
                <td>G</td>
                <td>H</td>
                <td>J</td>
                <td>K</td>
                <td>L</td>
                <td>;</td>
                <td>'</td>
                <td colspan="2">enter</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td colspan="2">shift</td>
                <td>Z</td>
                <td>X</td>
                <td>C</td>
                <td>V</td>
                <td>B</td>
                <td>N</td>
                <td>M</td>
                <td><</td>
                <td>></td>
                <td>?</td>
                <td colspan="3">shift</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">enter</td>
            </tr>
            <tr>
                <td>ctrl</td>
                <td>fn</td>
                <td>win</td>
                <td>alt</td>
                <td colspan="5">space</td>
                <td>alt</td>
                <td>ctrl</td>
                <td><</td>
                <td colspan="2">^<br>v</td>
                <td>></td>
                <td colspan="2">0</td>
                <td>.</td>
            </tr>
        </table>
    </center>
</body>
</html>
