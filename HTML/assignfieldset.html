<div style="height:600px;width: 75%;border: 2px solid;">
    <h3 style="color: green;">Grouped form controls with too long legend:</h3>
       <fieldset style="height:500px;width: 90%;border: 2px solid;">   
          <fieldset>
                <legend>Your address</legend>
                <table>
                    <tr>
                        <td>First Name</td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>last Name</td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Street</td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                </table>
          </fieldset>
          <fieldset>
                 <legend>Additional Details</legend>
                 <table>
                      <tr>
                        <td>Biography</td>
                        <td></td>
                        <td><textarea name="text" id="text" cols="30" rows="5"></textarea></td>
                     </tr>
                     <tr>
                        <td>Image</td>
                        <td></td>
                        <td><input type="file"></td>
                     </tr>
                     <tr>
                        <td>Age Group</td>
                        <td></td>
                        <td><select name="" id="">
                            <option value="0-9 years">0-9 years</option>
                            <option value="9-15 years">9-15 years</option>
                            <option value="15-20 years">15-20 years</option>
                            <option value="20-25 years">20-25 years</option>
                        </select></td>
                     </tr>
                 </table>
            </fieldset>
            <fieldset>
                <legend>Interests</legend>
                <table>
                    <tr>
                        <td>Hobbies</td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Favorite Car</td>
                        <td>:</td>
                        <td><select name="" id="">
                            <option value="MERCEDES">MERCEDES</option>
                            <option value="SUPRAA">SUPRAA</option>
                            <option value="RR">RR</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Favorite public transport</td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                    
                </table>
               
            </fieldset><br>
           <center> <input type="submit"></center>
        </fieldset>

</div>
