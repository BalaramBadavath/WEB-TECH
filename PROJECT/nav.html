<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu Bar</title>
    <style>
        
        .parent{
           
            height: 600px;
            width: 100%;
            background-color: violet;

        }
        ul{
            list-style-type: none;

        }
        ul li{
            float: left;
            height: 50px;
            width: 200px;
            text-align: center;
           
            font-size: 20px;
            line-height: 50px;
        }
        ul li a{
            text-decoration: none;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            display: block;
        }
        ul li a:hover{
            color: azure;
            background-color: brown;
        }
        ul li ul li {
            display: none;
        }
        ul li:hover ul li{
            display: block;
        }
    </style>
</head>
<body>
    <div class="parent">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a>
                <ul>
                    <li><a href="#">HTML 5</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JS</a></li>
                </ul>
                </li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Sign in</a></li>
        </ul>
    </div>
</body>
</html>
