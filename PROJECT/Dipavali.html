<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deepavali</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(https://media3.giphy.com/media/26tOZ42Mg6pbTUPHW/200w.webp?cid=ecf05e472b1bkdacb1ckm3oyid9j7rna5652sd0mbu4qd42r&ep=v1_gifs_search&rid=200w.webp&ct=g);
            background-size: cover;
            flex-direction: column;
        }
        div{
            font-size: 20vh;
            color: transparent;
        }
        div span{
            animation: divali 25s infinite linear;
        }
        @keyframes divali {
            0%{
                color: white;
                /* filter: blur(4px)hue-rotate(0deg); */
                -webkit-text-stroke: 2px red;
                text-shadow: 0px 0px 10px rgb(7,178,245),
                 0px 0px 40px rgb(7,178,245),
                 0px 0px 80px rgb(7,178,245),
                 0px 0px 120px rgb(7,178,245),
                 0px 0px 160px rgb(7,178,245),
                 0px 0px 200px rgb(7,178,245),
                 0px 0px 240px rgb(7,178,245),
                 0px 0px 280px rgb(7,178,245);
            }
            50%{
                color: white;
                /* filter: blur(4px)hue-rotate(1000deg); */
                -webkit-text-stroke: 2px red;
                text-shadow: 0px 0px 10px deeppink,
                 0px 0px 40px deeppink,
                 0px 0px 80px deeppink,
                 0px 0px 120px deeppink,
                 0px 0px 160px deeppink,
                 0px 0px 200px deeppink,
                 0px 0px 240px deeppink,
                 0px 0px 280px deeppink;
            }
            100%{
                color: white;
                /* filter: blur(4px)hue-rotate(1000deg); */
                -webkit-text-stroke: 2px red;
                text-shadow: 0px 0px 10px orange,
                 0px 0px 40px orange,
                 0px 0px 80px orange,
                 0px 0px 120px orange,
                 0px 0px 160px orange,
                 0px 0px 200px orange,
                 0px 0px 240px orange,
                 0px 0px 280px orange;
            }
        }
        
    </style>
</head>
<body>
    <div>
        <span>H</span>
        <span>A</span>
        <span>P</span>
        <span>P</span>
        <span>Y</span>
        <span style="margin-left: 80px ;">D</span>
        <span>I</span>
        <span>W</span>
        <span>A</span>
        <span>L</span>
        <span>I</span>
    </div>
    <!-- <audio  src="/MEDIA/AUDIOS/QJYHCKS-fireworks.mp3" controls autoplay></audio> -->
</body>
</html>
