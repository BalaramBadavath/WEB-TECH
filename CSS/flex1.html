<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .parent{
            background-color: violet;
            height: 300px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* flex-direction: column; */
            /* flex-wrap: wrap; */
            flex-flow: column wrap-reverse;
        }
        .common{
            height: 100px;
            width: 20%;
            text-align: center;
            font-size: 60px;
            margin: 10px;
        }
        .child1{
            background-color: aqua;  
        }
        .child2{
            background-color: chocolate;
        }
        .child3{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1 common">1</div>
        <div class="child2 common">2</div>
        <div class="child3 common">3</div>
    </div>
</body>
</html>
