<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        *{
            margin: 0px;
        }
        body{
            background-image: url(../../MEDIA/IMAGES/NEON.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .d1{
            width: 100%;
            height: 100px;
            
            position: fixed;
           z-index: 0;
        }
        #d11{
            width: 10%;
            height: 100px;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: all 1s;
        }
        #d11:hover{
            color: blueviolet;
            font-size: 20px;
            font-family: cursive;
        
        }
        #d111{
           
            position: absolute;
            left: 800px;
            top: 30px;
            display: flex;
        }
        a{
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 30px;
            margin-left: 50px;
        }
        a:hover{
            color: rgb(253, 0, 156);
            transform: scale(1.2);
            text-decoration: underline;
            text-decoration-color: brown;
            
        }
        .box{
            width: 500px;
            height: 600px;
            border: solid 5px white;
            position: absolute;
            top: 120px;
            left: 500px;
            box-shadow: 2px 2px 10px rgb(212, 15, 199), -2px 2px 10px rgb(212, 15, 199) , 2px -2px 10px rgb(212, 15, 199),-2px -2px 10px rgb(212, 15, 199);
            backdrop-filter: blur(6px);
        }
        #form1{
            position: relative;
            top: 80px;
            left: 40px;
        }
        button{
            position: relative;
            top: 380px;
            left: 150px;
           width: 120px;
           height: 50px;
           border-radius: 20px;
           background: transparent;
           color: aliceblue;
           border: 1px solid white;
           font-size: 15px;
           transition: all 1s;
        }
        button:hover{
            transform: scale(1.2);
            background-color: darkturquoise;
            color: blueviolet;
        }
        input{
            background: transparent;
            width: 350px;
            height: 30px;
            margin: 20px;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: solid 2px black;
            
        }
        input::placeholder{
            color: rgb(31, 29, 31);
            font-size: 20px;
        }
       #h1{
            position: relative;
            top: 50px;
            left: 200px;
            text-shadow: 2px 2px 5px rgb(201, 76, 197);
            transition: all 1s;
        }
        #h1:hover{
            transform: scale(1.1);
            color: deeppink;
        

        }
    </style>
</head>
<body>
    <div class="d1">
        <div id="d11"><h1>LOGO</h1></div>
         <nav>
            <div id="d111" style="text-decoration: none;">
                <a href="">Home</a> 
                <a href="">About</a>
                <a href="">Service</a>
                <a href="">Conatact</a>
            </div>
         </nav>
    </div>
    <div class="box">
            <h1 id="h1">Login</h1>
           <div id="form1">
            <form action=""><table>
                <tr>
                    <td><input type="text" placeholder="User Name"></td>
                    <td><span class="fa fa-user"></span></td>
                </tr>
                <tr>
                    
                    <td><input type="text" placeholder="Phone number"></td>
                    <td><span class="fa fa-phone"></span></td>
                </tr>
                <tr>
                    
                    <td><input type="text" name="" id="" placeholder="Email"></td>
                    <td><span class="fa fa-envelope"></span></td>
                </tr>
                <tr>
                    
                    <td><input type="text" name="" id="" placeholder="Password "></td>
                    <td><span class="fa fa-eye"></span></td>
                </tr>
                  <button>SUBMIT</button>
            </table>
        </form>
        </div> 
    </div>
</body>
</html>
