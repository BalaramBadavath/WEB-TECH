<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
            flex-direction: column;
            background-color: rgba(48, 47, 47, 0.971);
            color: white;
        }
        .container{
            position: relative;
        }
        .clock{
            width: 300px;
            height: 300px;
            background-color: rgb(184, 170, 197);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clock::before{
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            z-index: 3;
        }
        .clock em{
            position: absolute;
            transform: rotate(calc(30deg*var(--a)));
            inset: 10px;
            text-align: center;
        }
        /* .clock em i{
            
        } */
    </style>
</head>
<body>
    <h1>WELCOME TO ANALOGY CLOCK</h1>
    <div class="container">
        <div class="clock">

            <div class="needle" id="sec" style="--h:70px;--c:red;"><b></b></div>
            <div class="needle" id="min" style="--h:60px;--c:blue;"><b></b></div>
            <div class="needle" id="hour" style="--h:50px;--c:green;"><b></b></div>

            <div class="point"></div>

            <em style="--a:1"><i>1</i></em>
            <em style="--a:2"><i>2</i></em>
            <em style="--a:3"><i>3</i></em>
            <em style="--a:4"><i>4</i></em>
            <em style="--a:5"><i>5</i></em>
            <em style="--a:6"><i>6</i></em>
            <em style="--a:7"><i>7</i></em>
            <em style="--a:8"><i>8</i></em>
            <em style="--a:9"><i>9</i></em>
            <em style="--a:10"><i>10</i></em>
            <em style="--a:11"><i>11</i></em>
            <em style="--a:12"><i>12</i></em>
        </div>
    </div>
</body>
</html>
