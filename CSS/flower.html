<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 600px;
            height: 600px;
            background-color: aquamarine;
            position: relative;
            left: 300px;
            top: 500px;

        }
        @keyframes flower{
            from{
                filter: hue-rotate(0deg);
            }
            to{
                filter: hue-rotate(2000deg);
            }
        }
        .common{
            width: 300px;
            height: 300px;
            background-color: deeppink;
            margin: 10px;
            border-radius: 300px 0px 300px 0px;
            position: absolute;
            rotate: -45deg;
            left: 140px;
            top: -160px;

            transition: all 10s;
        }
        .parent:hover .child1{
            rotate: -25deg;
        }
        .parent:hover .child2{
            rotate: 0deg;
        }
        .parent:hover .child3{
            rotate: -65deg;
        }
        .parent:hover .child4{
            rotate: -90deg;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
            left: 150px;
            border-radius: 40px 40px 300px 300px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="common child1"></div>
        <div class="common child2"></div>
        <div class="common child3"></div>
        <div class="common child4"></div>
        <div class="common child5"></div>
        <div class="box"></div>
    </div>
</body>
</html>
