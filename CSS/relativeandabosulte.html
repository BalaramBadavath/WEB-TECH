<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .div1{
            width: 300px;
            height: 300px;
            background-color: blue;
            border: 4px solid red;
            position: relative;
            left: 300px;
            top: 300px;
        }
        .parent{
            width: 400px;
            height: 400px;
            background-color: chocolate;
            border: 5px solid black;
            position: relative;
            left: 200px;
            top: 200px;
        }
        .child{
            width: 150px;
            height: 150px;
            background-color: chartreuse;
            border: 3px solid red;
            position: absolute;
            left: 120px;
            top: 120px;
        }
        .parent1{
            width: 100%;
            height: 400px;
            background-color: aqua;
            position: relative;
        }
        .common{
            width: 200px;
            height: 200px;
            border: 4px solid black;
            position: absolute;
        }
        .child1{
            background-color: chartreuse;
            left: 40px;
            top: 40px;
            z-index: 3;
        }
        .child2{
            background-color: blueviolet;
            left: 80px;
            top: 80px;
            z-index: 2;
        }
        .child3{
            background-color: darkred;
            left: 120px;
            top: 120px;
            z-index: 1;
        }
    </style>
</head>
<body>
        <!-- <div class="div1"></div> -->
        <!-- <div class="parent"> -->
            <!-- <div class="child"></div> -->
        <!-- </div> -->
        <div class="parent1">
            <div class="common child1"></div>
            <div class="common child2"></div>
            <div class="common child3"></div>
        </div>
</body>
</html>
