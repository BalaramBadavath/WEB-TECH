<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background-image: url(https://th.bing.com/th/id/OIP.BXsxvnDMc7nQyCkgX5DgLwHaEK?w=246&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 800px;
        }
        .d{
            width: 100%;
            height: 100px;
            position: fixed;
            top: 0px;
            left: 0px;
        }
        .d nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .d1{
            width: 40%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            left: -40px;
            font-size: 25px;
        }
        a{
            text-decoration: none;
            color: antiquewhite;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
            border-radius: 30px;
            border: 3px solid wheat;
            backdrop-filter: blur(10px);
        }
        input{
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="d">
        <nav>
            <h1>LOGO</h1>
            <div class="d1">
                <a href="#">Home</a>
                <a href="#">Login</a>
                <a href="#">Contact Us</a>
            </div>
        </nav>
    </div>
    <div class="box">
        <table>
            <tr>
                <td>NAME</td>
                <td><input type="text"></td>
            </tr>
        </table>
    </div>
</body>
</html>
