<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            grid-template-rows: auto auto auto;
            grid-template-areas: "sec1 sec2 sec3 sec3 sec4 sec5";
        }
        .common{
            height: 100px;
            width: 100px;
        }
        #sec1{
            background-color: blueviolet;
            grid-area: sec1;
        }
        #sec2{
            background-color: blueviolet;
            grid-area: sec2;
        }
        #sec3{
            background-color: blue;
            grid-area: sec3;
        }
        #sec4{
            background-color: blue;
            grid-area: sec4;
        }
        #sec5{
            background-color: blueviolet;
            grid-area: sec5;
        }
        #sec6{
            background-color: blue;
            grid-area: sec6;
        }
        #sec7{
            background-color: blueviolet;
            grid-area: sec7;
        }
    </style>
</head>
<body>
   <section class="sec1 common">EX-1</section>
   <section class="sec2 common">EX-2</section>
   <section class="sec3 common">EX-3</section>
   <section class="sec4 common">EX-4</section>
   <section class="sec5 common">EX-5</section>
   <section class="sec6 common">EX-6</section>
   <section class="sec7 common">EX-7</section>
   <section class="sec8 common">EX-8</section>
   <section class="sec9 common">EX-9</section>
</body>
</html>
