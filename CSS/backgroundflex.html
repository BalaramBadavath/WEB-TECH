<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
        }
        .div1{
            width: 100%;
            height: 300px;
            background-image: url(https://www.foodfood.com/assets/images/reservation-bg.jpg);
            background-repeat: no-repeat;
            background-size: 100% 300px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1{
            font-size: 50px;
        }
        em{
            font-size: 35px;
        }
        button{
            padding: 10px 20px;
            border-radius: 20px;
        }
        button:hover{
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>Natural ingredients and tasty food</h1>
        <em>Some Trendy And Useful Tricks</em>
        <button>Tricks & Tips</button>
    </div>
</body>
</html>
